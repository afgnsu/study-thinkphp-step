<extend name="Base/index" />
<block name="bodyRight">
    <div class="bodyRight category">
        <h3>菜单管理/编辑</h3>
        <div>
            <div class="form-group">
                <label for="category_name">菜单名</label>
                <input type="text" class="form-control" id="category_name" name="category_name" placeholder="菜单名" value="{$menu['title']}">
            </div>
            <div class="form-group">
                <label for="category_type">菜单类型</label>
                <select class="form-control"  id="category_type">
                    <option value="1" <if condition="$menu.type eq 1">selected</if> >前台网站</option>
                    <option value="2" <if condition="$menu.type eq 2">selected</if> >后台网站</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category_m">模块名</label>
                <input type="text" class="form-control" id="category_m" name="category_m" placeholder="模块名" value="{$menu['m']}">
            </div>
            <div class="form-group">
                <label for="category_m">控制器名</label>
                <input type="text" class="form-control" id="category_c" name="category_c" placeholder="控制器名" value="{$menu['c']}">
            </div>
            <div class="form-group">
                <label for="category_m">操作名</label>
                <input type="text" class="form-control" id="category_a" name="category_a" placeholder="操作名" value="{$menu['a']}">
            </div>
            <div class="form-group">
                <label for="category_status">状态</label>
                <select class="form-control"  id="category_status">
                    <option value="1" <if condition="$menu.status eq 1">selected</if>  >正常</option>
                    <option value="2" <if condition="$menu.status eq 2">selected</if>  >关闭</option>
                </select>
            </div>
            <input type="hidden" name="menu_id" value="{$menu['menu_id']}" id="menu_id" />
            <button type="submit" class="btn btn-primary" id="menu_edit">提交</button>
        </div>
    </div>
</block>
